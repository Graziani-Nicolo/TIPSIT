<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bar v2</title>
</head>
<body>
<p id="vettore"></p>
<button onclick="contaElementi()">Conta</button>
<p id="output1"></p>
<button onclick="Add()">Aggiungi</button>
<p></p>
<button onclick="Canc()">Elimina</button>
<p></p>
<button onclick="Buy()">Acquista</button>
<p id="output2"></p>
<script>
	let bevande = ["Mojito", "Succo", "Negroni", "Aranciata"];
	let ordini = [];
	visualizza();
	function visualizza(){
		document.getElementById("vettore").innerHTML = "Bevande: " + bevande.join(", ");		
	}
	function contaElementi(){
		document.getElementById("output1").innerHTML = "Ci sono " + bevande.length + " elementi";
	}
	function Add(){
		bevanda = prompt("Aggiungi una bevanda: ");
		bevande.push(bevanda);
		visualizza();
	}
	function Canc(){
		bevande.pop();
		visualizza();
	}
	function Buy(){
		let ordine = prompt("Inserisci il numero della bevanda che vuoi acquistare");
		ordini.push(bevande.at(ordine-1));
		document.getElementById("output2").innerHTML = "Ordine: " + ordini.join(", ");
	}
</script>
</body>
</html>
